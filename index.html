<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="img-description">
            <p class="img-info">Photo by Hailee West</p>
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                <p class="img-info">"https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"</p>
            </a>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>
                This is not a real online Service! You need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started
                <br><br>
                You <i>know</i> you want to.
            </h1>
        </div>
        <form action = "">
            <h1>Lets do this</h1>
            <div class="inputs">
                <div class="first-name">
                    <input type="text" class="form-input" id = 'first-name' placeholder="First Name">
                    <label for="first-name" class="form-label">First Name:</label>
                </div>
                 <div class="last-name">
                    <input type="text" class="form-input" id = 'last-name' placeholder="Last Name">
                    <label for="last-name" class="form-label">Last Name:</label>
                </div>
            </div>
        </form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
